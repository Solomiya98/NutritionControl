<div class="splash-container tempclass d-flex justify-content-center">
  <div class="card" style="min-width: 450px;">
    <div class="card-header text-center" [routerLinkActive]='["link-active"]'>
      <a [routerLink]='["/home"]'><img class="logo-img" src="../assets/images/logo.png" alt="logo"></a>
      <span class="splash-description">Please enter your user information.</span>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input class="form-control form-control-lg" id="username" type="text" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
          <input class="form-control form-control-lg" id="password" type="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
      </form>
    </div>    
    <div class="card-footer bg-white" [routerLinkActive]='["link-active"]'>
      <p>Create An Account <a href="#" class="text-secondary" [routerLink]='["/signup"]'>Sign up here.</a></p>
    </div>
  </div>
</div>
