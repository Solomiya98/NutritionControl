<form class="splash-container d-flex justify-content-center">
  <div class="card" style="min-width: 450px;">
    <div class="card-header">
      <h3 class="mb-1">Registrations Form</h3>
      <p>Please enter your user information.</p>
    </div>
    <div class="card-body">
      <div class="form-group">
        <input class="form-control form-control-lg" type="text" name="nick" required="" placeholder="Username" autocomplete="off">
      </div>
      <div class="form-group">
        <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
      </div>
      <div class="form-group">
        <input class="form-control form-control-lg" id="pass1" type="password" required="" placeholder="Password">
      </div>
      <div class="form-group">
        <input class="form-control form-control-lg" required="" placeholder="Confirm">
      </div>
      <div class="form-group pt-2">
        <button class="btn btn-block btn-primary" type="submit">Register My Account</button>
      </div>
      <div class="form-group row pt-0">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
          <button class="btn btn-block btn-social btn-facebook " type="button">Facebook</button>
        </div>
      </div>
    </div>
    <div class="card-footer bg-white" [routerLinkActive]='["link-active"]'>
      <p>Already member? <a href="#" class="text-secondary" [routerLink]='["/login"]'>Login Here.</a></p>
    </div>
  </div>
</form>
